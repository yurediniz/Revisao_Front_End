<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED_1</title>
</head>

<body>
    <button onclick='alteraPreco()'>Produtos</button>
</body>
<script>
    function alteraPreco() {
        const produtos = [{
            nome: 'Batata',
            preco: 5.00
        },
        {
            nome: 'Cebola',
            preco: 3.00
        }
        ];
        
        console.log(produtos);

        let produtos2 = produtos.map((produto => {
            return {
                nome:produto.nome,
                preco:produto.preco * 1.50
            };
        }));
        console.log(produtos2);
    }
</script>
</html>
